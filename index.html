<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escala diatônicas maiores</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Velocidade (Segundos)</h1>
    <div class="seconds-selector" style="display: flex; justify-content: center; padding: 0.4em">
      <button id="decrease">-</button>
      <input id="seconds" type="number" min="1" max="30" value="5"></input>
      <button id="increase">+</button>
    </div>
    
  </header>
  <main>
    <h1>Memorização das escalas diatônicas maiores</h1>
    <h2>Ciclos de quintas</h2>
    <ul>
      <li>C</li>
      <li>G</li>
      <li>D</li>
      <li>A</li>
      <li>E</li>
      <li>B</li>
      <li>F#</li>
    </ul>

    <h2>Ciclos de quartas</h2>
    <ul>
      <li>F</li>
      <li>Bb</li>
      <li>Eb</li>
      <li>Ab</li>
      <li>Db</li>
    </ul>


    <div>
      <h2>Grau</h2>
      <h1 class="grau">IV</h1>
      <h1>-></h1>
      <h1 id="contagem-resultado">5</h1>
    </div>

    <Button id="start">Iniciar</Button>

  </main>

  <audio id="metronome-sound" preload="auto" src="https://www.soundjay.com/switch/sounds/switch-1.mp3"></audio>
  <script src="scripts.js"></script>
</body>
</html>
