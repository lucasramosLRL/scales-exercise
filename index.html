<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escala diatônicas maiores</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="title">Velocidade (Segundos)</h1>
    <div class="seconds-container">
      <button class="transparent" id="decrease">-</button>
      <input id="seconds" type="number" min="1" max="10" value="5" readonly></input>
      <button class="transparent" id="increase">+</button>
    </div>
    
  </header>
  <main>
    <h1 class="title">Memorização das escalas diatônicas maiores</h1>
    <div id="cicles-container">
      <div class="scale-container">
        <h2 class="sub-title">Ciclos de quintas</h2>
        <ul>
          <li>C</li>
          <li>G</li>
          <li>D</li>
          <li>A</li>
          <li>E</li>
          <li>B</li>
          <li>F#</li>
          <li>C#</li>
        </ul>
      </div>

      <div class="scale-container">
        <h2 class="sub-title">Ciclos de quartas</h2>
        <ul>
          <li>F</li>
          <li>Bb</li>
          <li>Eb</li>
          <li>Ab</li>
          <li>Db</li>
          <li>Gb</li>
          <li>Cb</li>
        </ul>
      </div>
    </div>

    <div class="exercise-container">
      <h1 id="interval-display">VII</h1>
      <h1>=</h1>
      <h1 id="count-display">10</h1>
    </div>
    
    <h1 id="scale-name" class="title hidden">Escala de X</h1>

    <Button id="start">Iniciar</Button>

  </main>

  <audio id="metronome-sound" preload="auto" src="https://www.soundjay.com/switch/sounds/switch-1.mp3"></audio>
  <script src="scripts.js"></script>
</body>
</html>
